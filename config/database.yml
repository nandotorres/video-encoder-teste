default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password:

development:
  <<: *default
  database: videoencoder
  socket: /tmp/mysql.sock

test:
  <<: *default
  database: videoencoder_test

production:
  <<: *default
  database: videoencoder
  username: root
  password: <%= ENV['VIDEOENCODER_MYSQL_PASSWORD'] %>
  socket: /var/run/mysqld/mysqld.sock